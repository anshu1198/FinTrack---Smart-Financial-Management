<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - FinTrack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <img src="https://placehold.co/40x40/17c3b2/fff?text=FT" alt="Financial Tracker">
                    <span>FinTrack</span>
                </a>
                <h1>Create your account</h1>
                <p>Start your journey to better financial management</p>
            </div>
            <form class="auth-form" id="signupForm">
                <div class="form-column">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" required placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" required placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" required placeholder="Create a password">
                        <button type="button" class="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength: <span></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termsCheckbox" required>
                        <span>I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></span>
                    </label>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p class="auth-footer">
                Already have an account? <a href="signin.html">Sign in</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
