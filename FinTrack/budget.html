<!DOCTYPE html>
<html>
<head>
    <title>Budget Tracker - FinTrack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="budget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://placehold.co/40x40/17c3b2/fff?text=FT" alt="Financial Tracker">
                <span>FinTrack</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="budget.html" >Budget</a>
                <a href="About.html">About Us</a>
                <a href="Contact.html">Contact</a>
            </div>
            <div class="auth-buttons">
                <button class="btn-secondary" onclick="location.href='signup.html'">Sign up</button>
                <button class="btn-primary" onclick="location.href='signin.html'">Sign in</button>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="budget-page">
        <div class="budget-container">
            <div class="budget-header">
                <h1><i class="fas fa-chart-pie"></i> Budget Tracker</h1>
            </div>

            <div class="budget-setup">
                <h2>Set Your Budget</h2>
                <div class="budget-input">
                    <div class="input-group">
                        <span class="currency"></span>
                        <input type="number" id="budgetAmount" placeholder="Enter your budget">
                    </div>
                    <button class="btn-primary" id="setBudget">Set Budget</button>
                </div>
            </div>

            <div class="budget-summary">
                <div class="summary-card">
                    <div class="summary-icon budget-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="summary-details">
                        <h3>Total Budget</h3>
                        <p id="totalBudget">₹0</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon spent-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="summary-details">
                        <h3>Total Spent</h3>
                        <p id="totalSpent">₹0</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon remaining-icon">
                        <i class="fas fa-piggy-bank"></i>
                    </div>
                    <div class="summary-details">
                        <h3>Remaining</h3>
                        <p id="remaining">₹0</p>
                    </div>
                </div>
            </div>

            <div class="expense-form">
                <h2>Add New Expense</h2>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="expenseName">Expense Name</label>
                        <input type="text" id="expenseName" placeholder="Enter expense name">
                    </div>
                    <div class="input-group">
                        <label for="expenseAmount">Amount</label>
                        <div class="amount-input">
                            <span class="currency">₹</span>
                            <input type="number" id="expenseAmount" placeholder="Enter amount">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="expenseCategory">Category</label>
                        <select id="expenseCategory">
                            <option value="food">Food</option>
                            <option value="transportation">Transportation</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="expenseDate">Date</label>
                        <input type="date" id="expenseDate">
                    </div>
                    <button class="btn-primary add-expense" id="addExpense">
                        <i class="fas fa-plus"></i> Add Expense
                    </button>
                </div>
            </div>

            <div class="expenses-list">
                <div class="list-header">
                    <h2>Expense History</h2>
                    <div class="filter-section">
                        <label for="categoryFilter">Filter by:</label>
                        <select id="categoryFilter">
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="transportation">Transportation</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="expense-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="expensesList">
                            <!-- Expenses will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
         <div class="footer-section" style="text-align: center;">
                <h4>Connect</h4>
                <div class="social-links" style="display: flex; justify-content: center; gap: 10px;">
                    <a href="https://www.facebook.com/share/15qC4HSJBn/" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.linkedin.com/in/anshu-shah-b24275291" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/anshu_1198?igsh=Z2Zja3poOHB4ZzJt" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 FinTrack. All rights reserved.</p>
            <div class="footer-links">
                <a href="#terms">Terms</a>
                <a href="#privacy">Privacy</a>
                <a href="#cookies">Cookies</a>
            </div>
        </div>
    </footer>

    <script src="budget.js"></script>
</body>
</html>
