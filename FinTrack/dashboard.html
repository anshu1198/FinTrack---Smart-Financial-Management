<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | Student Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center">Welcome to Your Dashboard</h2>
        <div class="card p-3 shadow-lg">
            <h4>Track Your Expenses</h4>
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="expenseName" class="form-label">Expense Name</label>
                    <input type="text" class="form-control" id="expenseName" required>
                </div>
                <div class="mb-3">
                    <label for="expenseAmount" class="form-label">Amount ($)</label>
                    <input type="number" class="form-control" id="expenseAmount" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Add Expense</button>
            </form>
        </div>
        
        <h3 class="mt-4">Expense History</h3>
        <ul id="expenseList" class="list-group mt-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
